<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        button.copy {
            background: #3b82f6;
            color: white;
        }
        button.copy:hover {
            background: #2563eb;
        }
        button.redirect {
            background: #16a34a;
            color: white;
        }
        button.redirect:hover {
            background: #15803d;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const url = "https://t.me/softLuma_bot";

            // Automatically redirect after 5 seconds
            setTimeout(() => {
                window.location.href = url;
            }, 5000);

            // Copy URL to clipboard
            document.getElementById("copyButton").addEventListener("click", () => {
                navigator.clipboard.writeText(url).then(() => {
                    alert("Ссылка скопирована в буфер обмена!");
                }).catch(err => {
                    alert("Не удалось скопировать ссылку: " + err);
                });
            });

            // Redirect immediately
            document.getElementById("redirectButton").addEventListener("click", () => {
                window.location.href = url;
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Перенаправление...</h1>
        <p>Вы будете автоматически перенаправлены через несколько секунд. Если этого не произошло, воспользуйтесь кнопками ниже.</p>
        <div class="buttons">
            <button id="copyButton" class="copy">Скопировать ссылку</button>
            <button id="redirectButton" class="redirect">Перейти сейчас</button>
        </div>
    </div>
</body>
</html>
